
<!doctype html>
<html>

        <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">
        <link rel="stylesheet" href="../public/stylesheets/pickmeup.min.css">
    </head>

    <body>
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- Bootflat's JS files.-->
        <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>

        <script src="jquery.min.js"></script>
        <script src="../public/javascripts/lib/jquery.pickmeup.min.js"></script>

        <div class="container-fluid">
            <!--<br>-->
            <!--<div id="search" class="panel panel-default row">-->
                <!--<div id="time_start" class="col-md-3 panel-body"></div>-->
                <!--<div id="time_range" class="col-md-3 panel-body"></div>-->
                <!--<div id="time_end" class="col-md-3 panel-body"></div>-->
                <!--<div class="col-md-1 col-md-offset-1 panel-body" style="background-color:red">search</div>-->
                <!--<div class="col-md-1 panel-body" style="background-color:blue">clear</div>-->
            <!--</div>-->
            <form id="search_form">
                <div  class="form-group">
                    <label class="control-label" for="time_start">Time Start</label>
                    <input name="time_start" id="time_start" class="form-control">
                </div>
            </form>
        </div>

        <script>
            function onDateChange(d){

            }
            var opts = {
                format: 'y-m-d',
                flat: true,
                change: onDateChange
            }
            var r_opts= {
                format: 'y-m-d',
                flat: true,
                change: onDateChange,
                mode: "range"
            }
            $("#time_start").pickmeup(opts)
            $("#time_end").pickmeup(opts)
            $("#time_range").pickmeup(r_opts)
        </script>
    </body>
</html>
